<style>
body {
  margin: 0;
  font-family: -apple-system, "Helvetica Neue", Roboto, , Helvetica, Arial, sans-serif;
  font-size: 1rem;
  font-weight: normal;
  line-height: 1.5;
  color: #212529;
  background-color: #fff;
  font-size: 11pt;
  margin-left: 10px;
}
h1, h2, h3, h4, h5, h6 {
  margin-top: 0;
}
hr{
    margin-bottom: 5px;
    margin-top: 5px; <!-- also tighten it a bit here-->
}
.ui-widget-content a {
    color: #014c8c;
}
a{
    color:#337ab7;
}
h2{
    display: inline;
    clear: none;
    font-size: 2rem;
    font-family: Lato;
    margin-top: 5px;  <!-- reduce this a bit -->
}

/* Header styles */
#header {
    clear:both;
    float:left;
    width:100%;
}
#header {
    border-bottom:1px solid #000;
}
#header p,
#header h1,
#header h2 {
    padding:.4em 15px 0 15px;
    margin:0;
}

/* Footer styles */
#footer {
    clear:both;
    float:left;
    width:100%;
    border-top:1px solid #000;
}
#footer p {
    padding:10px;
    margin:0;
}

.even{
    background:#ddd;
}
.odd{
    background:#eee;
}

.rubric-even{
    background:#ccc;
}
.rubric-odd{
    background:#ddd;
}

.submit_button{
  display: table;
  margin: auto;
}
p{
    margin-top: 10px;
    line-height: 1.2;  <!--Tightens in everything just slightly-->
}
.clear {clear: both;}
.radio_text {
  <!--display: block; Does not work well in Firefox-->
  <!--margin-top: -20px;-->
  margin-left: 30px;
}
.radio_button{
  margin-left: 5px;
}

.checkbox{
  margin-left: 5px;
  margin-right: 5px;
}
textarea
{
  width:100%;
}
.textwrapper
{
  border:1px solid #999999;
  margin:5px 0;
  padding:3px;
}
input[type=file]{
  display: inline;
  margin-left: 10px;
}
.error_message{
    color: red;
    font-size: 1.5em;
}

.h2explain{

}
.indent{
    margin-left:15px;
}
.extra {
    display: none;
}


.keyterm-name{
    color: darkorange;
}

</style>

<script src="/documents/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
