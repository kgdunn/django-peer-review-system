<style>
body {
    font-size: 11pt;
    margin-left: 10px;
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif
}
hr{
    margin-bottom: 5px;
    margin-top: 5px; <!-- also tighten it a bit here-->
}
.ui-widget-content a {
    color: #014c8c;
}
a{
    color:#337ab7;
}
h2{
    display: inline;
    clear: none;
    font-size: 2.5rem;
    font-family: Lato;
    margin-top: 5px;  <!-- reduce this a bit -->
}

/* Header styles */
#header {
    clear:both;
    float:left;
    width:100%;
}
#header {
    border-bottom:1px solid #000;
}
#header p,
#header h1,
#header h2 {
    padding:.4em 15px 0 15px;
    margin:0;
}


/* 'widths' sub menu */
#layoutdims {
    clear:both;
    background:#eee;
    border-top:4px solid #000;
    margin:0;
    padding:6px 15px !important;
    text-align:right;
}
/* column container */
.colmask {
    position:relative;	    /* This fixes the IE7 overflow hidden bug */
    clear:both;
    float:left;
    width:100%;			    /* width of whole page */
    overflow:hidden;		/* This chops off any overhanging divs */
}
/* common column settings */
.colright,
.colmid,
.colleft {
    float:left;
    width:100%;
    position:relative;
}
.col1,
.col2,
.col3 {
    float:left;
    position:relative;
    padding:0 0 1em 0;
    overflow:hidden;
}
/* 2 Column (right menu) settings */
.rightmenu {
    background:#eee;		/* right column background colour */
}
.rightmenu .colleft {
    right:36%;			    /* right column width */
    background:#fff;		/* left column background colour */
}
.rightmenu .col1 {
    width:65%;			    /* 65-2-2: left column content width (left column width minus left and right padding) */
    left:35%;			    /* 35+2(right column width) plus (left column left padding) */
}
.rightmenu .col2 {
    width:35%;			    /* 35-2-2: right column content width (right column width minus left and right padding) */
    left:35%;			    /* 35+(2+1)+1: (right column width) plus (left column left and right padding) plus (right column left padding) */
    height:84%;
    overflow : auto;
}
/* Footer styles */
#footer {
    clear:both;
    float:left;
    width:100%;
    border-top:1px solid #000;
}
#footer p {
    padding:10px;
    margin:0;
}

.even{
    background:#ddd;
}
.odd{
    background:#eee;
}

.rubric-even{
    background:#ccc;
}
.rubric-odd{
    background:#ddd;
}

.submit_button{
  display: table;
  margin: auto;
}
p{
    margin-top: 10px;
    line-height: 1.2;  <!--Tightens in everything just slightly-->
}
.clear {clear: both;}
.radio_text {
  <!--display: block; Does not work well in Firefox-->
  <!--margin-top: -20px;-->
  margin-left: 30px;
}
.radio_button{
  margin-left: 5px;
}

.checkbox{
  margin-left: 5px;
  margin-right: 5px;
}
textarea
{
  width:100%;
}
.textwrapper
{
  border:1px solid #999999;
  margin:5px 0;
  padding:3px;
}
input[type=file]{
  display: inline;
  margin-left: 10px;
}
.error_message{
    color: red;
    font-size: 1.5em;
}
.start_dt{
  float:right;
  margin:5px 0;
  padding:3px;
  background: #ddd;
  width:20%;
}
.end_dt{
  float:right;
  margin:5px 0;
  padding:3px;
  background: #ccc;
  width:20%;
}
.future{
    color: #bbb;
}
.h2explain{

}
.indent{
    margin-left:15px;
}
.extra {
    display: none;
}
.withextra{
    color:#337ab7;
}
.withextra:hover .extra {
    display: inline-block;

}
.you-peer{
    display: block;
    float:left;
    margin-left: 10px;
    border: 1px solid;
    padding-left: 5px;
    padding-right: 10px;
    min-height:8em;
    min-width:24%;
    margin-bottom: 10px;
}


/* Admin view tables*/

.pr-admin th {
    text-align: center;
    border-bottom: 2px solid black;
}
.pr-admin td, th {
    padding-left: 10px;
    padding-right: 10px;
    border-left: 1px solid black;
    border-right: 1px solid black;
}
.summary-odd{
    background-color: #eee;
}
.summary-even{
    background-color: #fff;
}

.pr-admin tr:first-child{
   border-top: 1px solid black;
}
.pr-admin tr:last-child{
   border-bottom: 1px solid black;
}

</style>
